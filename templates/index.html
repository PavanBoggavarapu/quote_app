<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the Day Generator</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card quote-card shadow-lg">
            <div class="card-body text-center p-5">
                <blockquote class="blockquote mb-4 fade-transition">
                    <p id="quote-text" class="display-5 fw-light">{{ quote.text }}</p>
                    <footer class="blockquote-footer mt-3">
                        <cite title="Source Title" id="quote-author">{{ quote.author }}</cite>
                    </footer>
                </blockquote>
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <button id="new-quote-btn" class="btn btn-primary btn-lg">Get New Quote</button>
                    <button type="button" class="btn btn-outline-secondary btn-lg" data-bs-toggle="modal" data-bs-target="#submitModal">
                        Submit Your Quote
                    </button>
                </div>
                <div id="message-alert" class="mt-3"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Modal for Quote Submission -->
    <div class="modal fade" id="submitModal" tabindex="-1" aria-labelledby="submitModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="submitModalLabel">Submit Your Quote</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="quote-form">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="quote-text-input" class="form-label">Quote Text</label>
                            <textarea class="form-control" id="quote-text-input" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="author-input" class="form-label">Author</label>
                            <input type="text" class="form-control" id="author-input" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
